<div class="wrapper">
  <section class="post">
    <header>Create Post</header>
    <div class="content">
      <img mat-card-avatar [src]="userAuth.imgProfile" alt="Icon" />
      <div class="details">
        <mat-card-title>{{ userAuth.fullName }}</mat-card-title>
      </div>
    </div>
    <input
      type="text"
      placeholder="Title.."
      [(ngModel)]="postItem.title"
      maxlength="40"
    />
    <input
      type="textarea"
      placeholder="What's on your mind?"
      spellcheck="false"
      [(ngModel)]="postItem.description"
      maxlength="255"
    />
    <input
      type="text"
      placeholder="Url image ..."
      [(ngModel)]="postItem.image"
      maxlength="255"
    />
    <div class="imgContainer">
      <img [src]="postItem.image" alt="" />
    </div>

    <button (click)="onSubmit()" [disabled]="isEmpty()" routerLink="/posts">
      Post
    </button>
  </section>
</div>
